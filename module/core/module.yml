class: Core
weight: 1
enabled: 1
componentsNs: components
components:
  role:
    class: Role
    pages:
      - url: role/list
        action: List
      - url: role/add
        action: Add
      - url: role/delete
        action: Delete
  user:
    class: User
    pages:
      - url: user/register
        action: Register
      - url: user/login
        action: Login
      - url: user/logout
        action: Logout
      - url: user/list
        action: List
      - url: user/add
        action: Create
      - url: user/([0-9]+)
        action: Read
      - url: user/([0-9]+)/edit
        action: Update
      - url: user/([0-9]+)/delete
        action: Delete
      - url: user/([0-9]+)/add-role/([0-9]+)
        action: AddRole
      - url: user/([0-9]+)/delete-role/([0-9]+)
        action: DeleteRole
