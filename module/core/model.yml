  node:
    fields:
      id:
        type: integer
        label: Id
      record_mode_id:
        type: integer
        label: Record mode id
      ldel:
        type: integer
        label: Left delimiter
      rdel:
        type: integer
        label: Right delimiter
      parent_id:
        type: integer
        label: Parent id
      type:
        type: plaintext
        label: Type
        maxlength: 16
      subtype:
        type: plaintext
        label: Subtype
        maxlength: 16
      sort_index:
        type: integer
        label: Sort index
      temp:
        type: boolean
        label: Temp content
    keys:
      primary_key:
        fields: [id]
        autoIncrement: 1
    relations:
      record_mode:
        table: record_mode
        type: 1-1
        clauses: [record_mode_id: id]
      parent:
        table: node
        type: N-1
        clauses: [parent_id: id]
      children:
        table: node
        type: 1-N
        clauses: [id: parent_id]
        onDelete: CASCADE
      ancestors:
        table: node
        clauses: []
        type: 1-N
        filterHandler: [\module\core\model\Tree, ancestorsFilter]
      descendants:
        table: node
        clauses: []
        type: 1-N
        filterHandler: [\module\core\model\Tree, descendantsFilter]
  # TERMS
      terms:
        table: node_term
        type: 1-N
        clauses: [id: node_id]
        onDelete: CASCADE
        selectKey: term_id
  # TRANSLATIONS
      texts:
        table: node_text
        type: 1-N
        clauses: [id: node_id]
        onDelete: CASCADE
        selectKey: lang
      text:
        table: node_text
        type: 1-1
        clauses: [id: node_id]
        filterHandler: [\module\core\model\Node, textFilter]
  # FILES
      files:
        table: node_file
        type: 1-N
        clauses: [id: node_id]
        onDelete: CASCADE
        selectKey: file_id
    virtuals:
      children_groups:
        table: Node
        dependencies: [children]
        handler: [\module\core\model\Node, children_groups]
      # urls
      url:
        label: Text (undeterminate)
        dependencies: [id, text]
        handler: [\module\core\model\Node, url]
      edit_url:
        label: Text (undeterminate)
        dependencies: [id]
        handler: [\module\core\model\Node, edit_url]
      delete_url:
        label: Text (undeterminate)
        dependencies: [id]
        handler: [\module\core\model\Node, delete_url]
      # texts
#      text:
#        label: Text (undeterminate)
#        dependencies: [texts]
#        handler: [\module\core\model\Node, text]
#      text_und:
#        label: Text (undeterminate)
#        dependencies: [texts]
#        handler: [\module\core\model\Node, text_und]
      title:
        label: Title
        dependencies: [text.title]
        handler: [\module\core\model\Node, title]
      # content
      content:
        label: Content
        dependencies: [id, type]
        handler: [\module\core\model\Node, content]
  node_file:
    fields:
      node_id:
        type: integer
      node_index:
        type: plaintext
        maxlength: 32
      sort_index:
        type: integer
      file_id:
        type: integer
      virtual_name:
        type: plaintext
        maxlength: 32
      preview_file_path:
        type: plaintext
        maxlength: 32
      download_mode:
        type: integer
        options:
#          0: Nobody
#          1: Superuser
          2: Node owner only
          3: Node admins
          4: Registered
          5: Anyone
    keys:
      primary:
        fields: [file_id]
      node_key:
        fields: [node_id, node_index, virtual_name]
    relations:
      node:
        type: N-1
        table: node
        clauses: [node_id: id]
      file:
        type: 1-1
        table: file
        clauses: [file_id: id]
        onDelete: CASCADE
    virtuals:
      urn:
        label: Text (undeterminate)
        dependencies: [file_id, file.extension, node_id, node_index, virtual_name]
        handler: [\module\core\model\NodeFile, urn]
      edit_urn:
        label: Text (undeterminate)
        dependencies: [file_id]
        handler: [\module\core\model\NodeFile, edit_urn]
      delete_urn:
        label: Text (undeterminate)
        dependencies: [file_id]
        handler: [\module\core\model\NodeFile, delete_urn]
      download_path:
        handler: |
          function($recordset) {
            return $recordset->virtual_name;
          }
      images:
        label: Images
        dependencies: [file_id, file.extension, node_id, node_index, virtual_name]
        handler: [\module\core\model\NodeFile, images]
  user:
    virtuals:
      superuser:
        handler: |
          function(\system\model\Recordset $user) {
            return $user->id == 1;
          }
      anonymous:
        handler: |
          function(\system\model\Recordset $user) {
            return $user->id == 0;
          }