tables:
  dir:
    fields:
      id:
        type: integer
        label: Id
      path:
        type: plaintext
        label: Path
        maxlength: 32
    keys:
      primary:
        fields: [id]
        autoIncrement: 1
    relations:
      table: file
      clauses: [id: dir_id]
      type: 1-N
  file:
    fields:
      id:
        type: integer
        label: Id
      dir_id:
        type: integer
        label: Dir Id
      name:
        type: plaintext
        label: File name
        maxlength: 32
        regexp: /^[a-zA-Z0-9._-]+$/
      size:
        type: integer
        label: Bytes
    keys:
      primary:
        fields: [id]
        autoIncrement: 1
    relations:
      dir:
        table: dir
        clauses: [dir_id: id]
        type: N-1
      node:
        table: node_file
        clauses: [id: file_id]
        type: 1-1
    virtuals:
      text_en:
        dependencies: [texts]
        label: Text (english)
        handler: |
          function($node) {
            return $node['en'];
          }
      path:
        dependencies: [dir.path, name]
        label: File path
        handler: |
          function(\system\model\RecordsetInterface $file) {
            return $file->dir->path . $file->name;
          }
      extension:
        dependencies: [name]
        label: File extension
        handler: |
          function(\system\model\RecordsetInterface $file) {
            return \system\File::getExtension($file->name);
          }
      last_update:
        dependencies: [path]
        label: Last update
        handler: |
          function(\system\model\RecordsetInterface $file) {
            return \filetime($file->path);
          }
  vocabulary:
    fields:
      id:
        type: integer
        label: Id
      name:
        type: plaintext
        label: Vocabulary
        maxlength: 32
    keys:
      primary:
        fields: [id]
        autoIncrement: 1
    relations:
      terms:
        table: term
        clauses: [id: vocabulary_id]
        type: 1-N
  term:
    fields:
      id:
        type: integer
        label: Id
      vocabulary_id:
        type: integer
        label: Vocabulary
      parent_id:
        type: integer
        label: Parent term
      ldel:
        type: integer
        label: Left delimiter
      rdel:
        type: integer
        label: Right delimiter
      urn:
        type: plaintext
        label: Term URN
        maxlength: 32
        regexp: /^[A-Za-z0-9_-]+$/
      value:
        type: plaintext
        label: Label
        minlength: 1
        maxlength: 64
    keys:
      primary:
        fields: [id]
        autoIncrement: 1
    relations:
      vocabulary:
        table: vocabulary
        type: N-1
        clauses: [vocabulary_id: id]
      parent:
        table: term
        type: N-1
        clauses: [parent_id: id]
      children:
        table: term
        type: 1-N
        clauses: [id: parent_id]
        onDelete: CASCADE
        selectKey: id
      ancestors:
        table: term
        clauses: []
        type: 1-N
        filterHandler: [\module\core\model\Tree, ancestorsFilter]
      descendants:
        table: term
        clauses: []
        type: 1-N
        filterHandler: [\module\core\model\Tree, descendantsFilter]
      nodes:
        table: node_term
        type: 1-N
        clauses: [id: term_id]
        onDelete: CASCADE
        selectKey: node_id
  node_term:
    fields:
      node_id:
        type: integer
        label: Node id
      term_id:
        type: integer
        label: Term id
    keys:
      primary:
        fields: [node_id, term_id]
    relations:
      node:
        table: node
        type: N-1
        clauses: [node_id: id]
      term:
        table: term
        type: N-1
        clauses: [term_id: id]
  node_text:
    fields:
      node_id:
        type: integer
        label: Node id
      lang:
        type: plaintext
        label: Language
        minlength: 2
        maxlength: 2
      urn:
        type: plaintext
        label: URN
        regexp: /^[A-Za-z0-9_-]*$/
        minlength: 3
        maxlength: 32
      description:
        type: plaintext
        label: Description
        maxlength: 128
      title:
        type: plaintext
        label: Title
        maxlength: 64
      subtitle:
        type: plaintext
        label: Subtitle
        maxlength: 128
      preview:
        type: html
        label: Preview
        maxlength: 256
        # allow just a limited number of tags and attributes
        html: filtered
      body:
        type: html
        label: Body
        # allow just a limited number of tags and attributes
        html: filtered
    keys:
      primary_key:
        fields: [node_id, lang]
      urn_key:
        fields: [urn, lang]
    relations:
      node:
        type: N-1
        table: node
        clauses: [node_id: id]
