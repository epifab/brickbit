tables:
  file:
    fields:
      id:
        type: integer
        label: Id
      directory:
        type: string
        label: Directory
        maxlength: 64
      name:
        type: plaintext
        label: File name
        maxlength: 64
        regexp: /^[a-zA-Z0-9._-]+$/
      size:
        type: integer
        label: Bytes
      type:
        type: string
        label: Directory
        maxlength: 32
    keys:
      primary:
        fields: [id]
        primary: 1
        autoIncrement: 1
    relations:
      node:
        table: node_file
        clauses: {id: file_id}
        type: 1-1
      versions:
        table: file_version
        type: 1-N
        clauses: {id: file_id}
        onDelete: CASCADE
    virtuals:
      path:
        dependencies: [directory, name]
        label: File path
        handler: |
          function($file) {
            return $file->directory . $file->name;
          }
      extension:
        dependencies: [name]
        label: File extension
        handler: |
          function($file) {
            return \system\Utils\File::getExtension($file->name);
          }
      last_update:
        dependencies: [path]
        label: Last update
        handler: |
          function($file) {
            return \filetime($file->path);
          }
  file_version:
    fields:
      file_id:
        type: integer
        label: File id
      version:
        type: string
        maxlength: 32
      directory:
        type: string
        label: Directory
        maxlength: 64
      name:
        type: plaintext
        label: File name
        maxlength: 64
        regexp: /^[a-zA-Z0-9._-]+$/
      size:
        type: integer
        label: Bytes
      type:
        type: string
        label: Directory
        maxlength: 32
    keys:
      primary:
        fields: [file_id, version]
        primary: 1
    relations:
      file:
        table: file
        clauses: {file_id: id}
        type: N-1
    virtuals:
      path:
        dependencies: [directory, name]
        label: File path
        handler: |
          function($file) {
            return $file->directory . $file->name;
          }
      extension:
        dependencies: [name]
        label: File extension
        handler: |
          function($file) {
            return \system\Utils\File::getExtension($file->name);
          }
      last_update:
        dependencies: [path]
        label: Last update
        handler: |
          function($file) {
            return \filetime($file->path);
          }
  node:
    relations:
      # FILES
      all_files:
        table: node_file
        type: 1-N
        clauses: {id: node_id}
        onDelete: CASCADE
        selectKey: file_id
    virtuals:
      valid_file_keys:
        dependencies: [type]
        handler: [\module\node_file\NodeEntity, getValidFileKeys]
      files:
        dependencies: [all_files.*]
        handler: [\module\node_file\NodeEntity, getFiles]
  node_file:
    fields:
      id:
        type: integer
        label: Id
      node_id:
        type: integer
        label: Node id
      node_index:
        type: plaintext
        label: Node index
        maxlength: 32
      sort_index:
        type: integer
        label: Sort index
      file_id:
        type: integer
        label: File id
      virtual_name:
        type: plaintext
        maxlength: 64
        label: Virtual name
      preview_file_path:
        type: plaintext
        maxlength: 32
        label: Preview file path
      download_mode:
        type: integer
        label: Download access
        options:
#          0: Nobody
#          1: Superuser
          2: Node owner only
          3: Node admins
          4: Registered
          5: Anyone
    keys:
      primary:
        fields: [id]
        primary: 1
        autoIncrement: 1
      node_key:
        fields: [node_id, node_index, virtual_name]
    relations:
      node:
        type: N-1
        table: node
        clauses: {node_id: id}
      file:
        type: 1-1
        table: file
        clauses: {file_id: id}
        onDelete: CASCADE
    virtuals:
      url:
        label: URL
        dependencies: [file_id, file.extension, node_id, node_index, virtual_name]
        handler: [\module\node_file\NodeFileTableApi, getUrl]
      edit_url:
        label: Edit URL
        dependencies: [file_id]
        handler: [\module\node_file\NodeFileTableApi, getEditUrl]
      delete_url:
        label: Delete URL
        dependencies: [file_id]
        handler: [\module\node_file\NodeFileTableApi, getDeleteUrl]
      images:
        label: Images
        dependencies: [file_id, file.extension, node_id, node_index, virtual_name]
        handler: [\module\node_file\NodeFileTableApi, getImages]
      version_urls:
        label: Version urls
        dependencies: [file_id, file.extension, node_id, node_index, virtual_name]
        handler: [\module\node_file\NodeFileTableApi, getImages]