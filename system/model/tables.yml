module:
  fields:
    id:
      type: MetaInteger
    name:
      type: MetaString
      size: 32
    class:
      type: MetaString
      size: 32
    weight:
      type: MetaInteger
    enabled:
      type: MetaBoolean
  keys:
    primary:
      fields: [id]
      autoIncrement: 1
    name_key:
      fields: [name]
  relations:
    components:
      table: component
      type: 1-N
      clauses: [id: module_id]
      onDelete: CASCADE
component:
  fields:
    id:
      type: MetaInteger
    module_id:
      type: MetaInteger
    name:
      type: MetaString
      size: 32
  keys:
    primary:
      fields: [id]
    name_key:
      fields: [module_id, name]
  relations:
    module:
      table: module
      type: N-1
      clauses: [module_id: id]
    actions:
      table: action
      type: 1-N
      clauses: [id: component_id]
      onDelete: CASCADE
action:
  fields:
    id:
      type: MetaInteger
    name:
      type: MetaString
      size: 32
    component_id:
      type: MetaInteger
    name:
      type: MetaString
      size: 32
    url:
      type: MetaString
      size: 128
  keys:
    primary:
      fields: [id]
    name_key:
      fields: [component_id, name]
  relations:
    component:
      table: component
      type: N-1
      clauses: [component_id: id]
user:
  fields:
    id:
      type: MetaInteger
    email:
      type: MetaString
      size: 128
    password:
      type: MetaString
      size: 32
      edit2Prog: |
        function($x) {
          return \md5($x);
        }
    full_name:
      type: MetaString
      size: 128
    last_login:
      type: MetaDateTime
    ins_date_time:
      type: MetaDateTime
    last_upd_date_time:
      type: MetaDateTime
  keys:
    primary:
      fields: [id]
      autoIncrement: 1
    email_key:
      fields: [email]
  relations:
    roles:
      table: user_role
      type: 1-N
      clauses: [id: user_id]
      onDelete: CASCADE
role:
  fields:
    id:
      type: MetaInteger
    description:
      type: MetaString
      size: 128
  keys:
    primary:
      fields: [id]
      autoIncrement: 1
  relations:
    users:
      table: user_role
      type: 1-N
      clauses: [id: user_id]
      onDelete: CASCADE
