record_mode:
  fields:
    id:
      type: MetaInteger
    owner_id:
      type: MetaInteger
    role_id:
      type: MetaInteger
    last_modifier_id:
      type: MetaInteger
    ins_date_time:
      type: MetaDateTime
    last_upd_date_time:
      type: MetaDateTime
    read_mode:
      type: MetaOptions
      options:
        0: Nobody
        1: Superuser only
        2: Superuser and owner only
        3: Superuser, owner and roles only
        4: Anyone
    edit_mode:
      type: MetaOptions
      options:
        0: Nobody
        1: Superuser only
        2: Superuser and owner only
        3: Superuser, owner and role only
        4: Anyone
    delete_mode:
      type: MetaOptions
      options:
        0: Nobody
        1: Superuser only
        2: Superuser and owner only
        3: Superuser, owner and role only
        4: Anyone
  keys:
    primary:
      fields: [id]
      autoIncrement: 1
  relations:
    logs:
      table: record_mode_log
      type: 1-N
      clauses: [id: record_mode_id]
    user:
      table: user
      type: N-1
      clauses: [user_id: id]
    role:
      table: role
      type: N-1
      clauses: [role_id: id]
record_mode_log:
  fields:
    id:
      type: MetaInteger
    record_mode_id:
      type: MetaInteger
    user_id:
      type: MetaInteger
    upd_date_time:
      type: MetaDateTime
  keys:
    primary:
      fields: [id]
      autoIncrement: 1
  relations:
    record_mode:
      table: record_mode
      type: N-1
      clauses: [record_mode_id: id]
log:
  fields:
    id:
      type: MetaInteger
    module:
      type: MetaString
      size: 32
    component:
