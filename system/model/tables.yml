      size: 32
    action:
      type: MetaString
      size: 32
    url:
      type: MetaString
      size: 64
    date_time_request:
      type: MetaDateTime
    user_id:
      type: MetaInteger
    ip_address:
      type: MetaString
      size: 16
    body:
      type: MetaString
    output:
      type: MetaString
  keys:
    primary:
      fields: [id]
      autoIncrement: 1
